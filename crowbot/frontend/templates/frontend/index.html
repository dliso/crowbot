{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Crowbot</title>
        <meta name="author" content="Crow Crew">
        <meta name="description" content="description here">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto|Noto+Serif|Noto+Sans' type='text/css'>
        <link rel='stylesheet' href="{% static 'frontend/style.css' %}" type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'frontend/script.js' %}"></script>
    </head>

    <body class="flex-container flex-column">
        <header class="flex-container">
            <img alt="" src="{% static 'frontend/crowbot.png' %}"/>
            <h1>Crowbot</h1> 
			<div class="linker">
			{% if user.is_authenticated %}
				<a id="profilLink" href="profilside" >{{ user.username }}</a>
			{% else %}
					<a id="profilLink "href="accounts/login">Log in</a> / <a id="profilLink" href="accounts/signup">Signup</a>
				</main>	
			{% endif %}	
			</div>
        </header>

		<div style="display:none;">
            	<audio class="crowsound" controls preload="none">
                	<source src="{% static 'frontend/crow1.wav' %}" type="audio/mpeg">
            	</audio>
		</div>

        <div class="content-column flex-container flex-row full-height full-width">
            <div class="flex-container flex-column full-width full-height flex-backwards">

                <ul class="do-flex message-box" id="message-box">
                    <li class="message bot-msg">Hi! Welcome to Crowbot!</li>
                </ul>

                <form id="message-form" action=""
                      class="dont-flex message-form min-height-5em">
                    <textarea id="user-input" name="input-field" type="textarea" value=""
                              placeholder="Ask Crowbot something"
                              class="input-field"></textarea>
                </form>

            </div>
            <div style="display:none;">
                <audio class="crowsound" controls preload="none">
                    <source src="{% static 'frontend/crow1.wav' %}" type="audio/mpeg">
                </audio>
            </div>
            {% if user.is_authenticated %}
            <div class="f-just-start full-height full-width bg-white border-left liten-marg">
                <h2>Activity Feed</h2>

                <button id="showPQs">Show Pending Questions</button>


						<div id="PendingQs" class="" style="display:none;">

							<p id="info"></p>

							<form id="checkboxes">
							</form>

							<br>

							<div id="PendingQs-courselists" style="display:none;">
								<h3 id="PQ-heading">Pending questions</h3>

								<ul id="question-queue" style="display:none;"></ul>
							</div>
						</div>
				</div>
			{% endif %}

        </div>

    </body>

</html>
